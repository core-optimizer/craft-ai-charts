{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "craft-ai-platform.fullname" . }}
  labels:
    {{- include "craft-ai-platform.labels" . | nindent 4 }}
rules:
  # ModelSpec permissions (cluster-scoped)
  - apiGroups: ["craft.ai"]
    resources: ["modelspecs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["craft.ai"]
    resources: ["modelspecs/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["craft.ai"]
    resources: ["modelspecs/finalizers"]
    verbs: ["update"]

  # ModelDeployment permissions (namespace-scoped but need cluster-wide access)
  - apiGroups: ["craft.ai"]
    resources: ["modeldeployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["craft.ai"]
    resources: ["modeldeployments/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["craft.ai"]
    resources: ["modeldeployments/finalizers"]
    verbs: ["update"]

  # Deployment management
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Service management  
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Pod management (for status)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  {{- with .Values.rbac.additionalRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
