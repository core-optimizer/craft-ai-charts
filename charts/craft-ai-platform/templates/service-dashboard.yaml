{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "craft-ai-platform.fullname" . }}-dashboard
  namespace: {{ include "craft-ai-platform.namespace" . }}
  labels:
    {{- include "craft-ai-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  {{- with .Values.dashboard.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.dashboard.service.type }}
  selector:
    {{- include "craft-ai-platform.selectorLabels" . | nindent 4 }}
  ports:
    - name: dashboard
      port: {{ .Values.dashboard.service.port }}
      targetPort: dashboard
      protocol: TCP
      {{- if and (eq .Values.dashboard.service.type "NodePort") .Values.dashboard.service.nodePort }}
      nodePort: {{ .Values.dashboard.service.nodePort }}
      {{- end }}
{{- end }}
